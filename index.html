<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Min Produktivitetsapp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Min Produktivitetsapp</h1>
  </header>

  <main class="todo-container">
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="LÃ¤gg till en uppgift" required>
      <button type="submit" id="add-btn">+</button>
    </form>
    <ul id="todo-list"></ul>
    <section class="journal-section">
        <h2>Journal</h2>
        <form id="journal-form">
          <input type="text" id="journal-title" placeholder="Titel" required>
          <input type="date" id="journal-date" required>
          <textarea id="journal-text" placeholder="Skriv din anteckning..." required></textarea>
          <button type="submit">Spara anteckning</button>
        </form>
        <div id="journal-entries"></div>
      </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
